<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" type="text" formControlName="username" class="form-control" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
</form>
